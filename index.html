<!DOCTYPE html>
<html>
  <head>
    <title>tictactoe!</title>
    <meta name="viewport" content="width=400, initial-scale=1, maximum-scale=1">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      .centered {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;

      }
      #the_board {
        /* disable highlight on touch */
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        width: 300px;
        height: 400px;
      }
    </style>
  </head>

  <body>
    <div class="centered">
      <canvas id="the_board" width="300" height="400"></canvas>
    </div>
  </body>
  <script src="build/tictactoe.ai.js"></script>
  <script src="build/tictactoe.draw.js"></script>
  <script src="build/tictactoe.js"></script>

</html>
